<html lang="id">

<head>

<body>
  <div class="container">
    <h1>Login</h1>
    <form method="post">
      <div class="txt-field">
        <input type="email" required>
        <span></span>
        <label>Username</label>
      </div>
      <div class="txt-field">
        <input type="password" required>
        <span></span>
        <label>Password</label>
      </div>
      <div class="pw">Forgot Password?</div>
      <input type="submit" value="login">
      <div class="signup-link">
        Not a member? <a href="#">Signup</a>
      </div>
    </form>
  </div>
</body>
