<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="utf-8">
  <title>Payhack</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container cf">
    <div class="kolom1">
      <img src="img/mockupHP.png" alt="Mockup PayHack">
    </div>
    <div class="kolom2">
      <h1>PayHack</h1>
      <div class="kotak">
        <h2>Welcome back</h2>
        <p class="keterangan">Please enter your email and password</p>
        <form>
          <input class="email" type="email" placeholder="Email">
          <br>
          <input class="password" type="password" placeholder="Password">
          <a clas="fp" href="#">Forgot Password?</a>
          <br>
          <input type="submit" value="Login"></input>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
